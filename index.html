<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-5 ">
        <h1 class="flex justify-center"></h1>
    <div class="max-w-2xl mx-auto p-5">
        <button id="openModalBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add-Product</button>
        <button onclick="ClearAll()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Clear All
        </button>
        
    </div>

    <div id="productModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white p-5 rounded shadow max-w-md w-full">
            <form id="productForm" class="mb-5">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700">Title:</label>
                    <input type="text" id="title" class="w-full px-3 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-gray-700">Price:</label>
                    <input type="number" id="price" class="w-full px-3 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-gray-700">Image URL:</label>
                    <input type="text" id="image" class="w-full px-3 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-gray-700">Category:</label>
                    <input type="text" id="category" class="w-full px-3 py-2 border rounded">
                </div>
                <div class="flex justify-around">
                    <button type="button" id="closeModalBtn"
                        class="bg-red-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add-to-list</button>
                </div>
            </form>
        </div>
    </div>

    <div class="pt-6">
        <div class="max-w-2xl mx-auto bg-white p-5 rounded shadow ">
            <h1 class="text-2xl font-bold mb-5">Product Management</h1>
            <div class="mb-5">
                <input type="text" id="search" placeholder="Search by title" class="w-full px-3 py-2 border rounded mb-3">
                <select id="sort" class="w-full px-3 py-2 border rounded mb-3">
                    <option value="">Sort by price</option>
                    <option value="lowToHigh">Low to High</option>
                    <option value="highToLow">High to Low</option>
                </select>
                <input type="text" id="filterCategory" placeholder="Filter by category"
                    class="w-full px-3 py-2 border rounded mb-3">
            </div>

        </div>  
        <ul id="productList" class="grid grid-cols-3 gap-x-20 gap-y-20 mt-5">

        </div>
    </div>
        
            

        </ul>

    <script src="app.js"></script>
</body>

</html>
